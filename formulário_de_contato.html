<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <fieldset>
        <legend>Entre em contato</legend>
        Assunto: <select>
            <option>Suporte</option>
            <option>Sugestão</option>
            <option>Reclamação</option>
        </select>
        <br><br>
        <input type="text" name="nome" placeholder="Insira seu nome completo"required>
        <br><br>
        <input type="text" name="email" placeholder="Insira seu email" required>
        <br><br>
        <textarea name="ref" rows="8" cols="50" placeholder="Digite sua mensagem aqui"></textarea>
        <br><br>
        <input type="checkbox" name="horario">Aceito receber novidades no email.
        <br><br>
        <button type="submit">Enviar</button>
    </fieldset>
</body>
</html>
